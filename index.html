<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Khusus Untuk Nidra</h1>
    </div>
    <div class="container">
        <div class="lyrics">
            <p id="line1" class="line" data-time="1.5">She's been my queen</p>
            <p id="line2" class="line" data-time="3">Since we were sixteen</p>
            <p id="line3" class="line" data-time="4.5">We want the same things</p>
            <p id="line4" class="line" data-time="6">We dream the same dreams</p>
            <div class="inline-lyrics">
                <p id="line5" class="line" data-time="7">Alright,</p>
                <p id="line6" class="line" data-time="10">alright</p>
            </div>
            <!-- Tambahkan lebih banyak baris lirik sesuai kebutuhan -->
        </div>
        <br><br><br>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <audio id="backsound" src="backsound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
